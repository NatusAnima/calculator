<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="numberDisplay">
            <div id="displayedNumber">0</div>
        </div>
        <button id="clear" class="button" onclick="actions('Clear')">CLEAR</button>
        <div class="buttonContainer">
            <button class="button" onclick="actions(1)">1</button>
            <button class="button" onclick="actions(2)">2</button>
            <button class="button" onclick="actions(3)">3</button>
            <button id="delete" class="button" onclick="actions('Backspace')">â†’</button>
            <button class="button" onclick="actions(4)">4</button>
            <button class="button" onclick="actions(5)">5</button>
            <button class="button" onclick="actions(6)">6</button>
            <button class="button actionButton" onclick="actions('+')">+</button>
            <button class="button" onclick="actions(7)">7</button>
            <button class="button" onclick="actions(8)">8</button>
            <button class="button" onclick="actions(9)">9</button>
            <button class="button actionButton" onclick="actions('-')">-</button>
            <button class="button actionButton" onclick="actions('=')" onclick="actions('Enter')">=</button>
            <button class="button" onclick="actions(0)">0</button>
            <button class="button actionButton" onclick="actions('/')">/</button>
            <button class="button actionButton" id="multiplication" onclick="actions('*')">*</button>

        </div>
    </div>
</body>

</html>
